<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="simple web page">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="mohammed ali mohammed hussain">
        <title>Snack Shop</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#snacks">Snacks</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        
        <main>
            <section id="home">
                <h1>Welcome to Snack Shop</h1>
                <p>Find your favorite snacks here!</p>
            </section>

            <section id="snacks">
                <h2>Our Snacks</h2>
                <div class="snack-grid">
                    <div class="snack-item">
                        <img src="musa.jpg" alt="Chips">
                        <h3>Chips</h3>
                        <p>Crispy potato chips</p>
                    </div>
                    <div class="snack-item">
                        <img src="ali_and_mohammed.jpg" alt="Chocolate">
                        <h3>Chocolate</h3>
                        <p>Sweet chocolate bar</p>
                    </div>
                    <div class="snack-item">
                        <img src="processor.jpg" alt="Cookies">
                        <h3>Cookies</h3>
                        <p>Fresh baked cookies</p>
                    </div>
                </div>
            </section>

            <section id="contact">
                <h2>Contact Us</h2>
                <form id="contact-form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
